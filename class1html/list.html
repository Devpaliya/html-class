<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderd list
    </title>
</head>
<body>
    <ol type="a">
        <li>dev</li>
        <li>developer</li>
        <li>ved</li>
    </ol>
    
    <ol type="A">
        <li>dev</li>
        <li>developer</li>
        <li>ved</li>
    </ol>
    
    <ol type="i">
        <li>dev</li>
        <li>developer</li>
        <li>ved</li>
    </ol>
    
    <ol type="1">
        <li>dev</li>
        <li>developer</li>
        <li>ved</li>
    </ol>
    
    <ol type="I">
        <li>dev</li>
        <li>developer</li>
        <li>ved</li>
    </ol>
</body>
</html>
