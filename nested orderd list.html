<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested ordered list</title>
</head>
<body>
    <ol>
        <li>dev</li>
        <li>developer</li>
        <li>ved</li>
        <ol>
            <li>dev</li>
            <li>developer</li>
            <li>ved</li>
            <ol>
                <li>dev</li>
                <li>developer</li>
                <li>ved</li>
            </ol>
       </ol>
    </ol>
</body>
</html>
